[phases.setup]
nixPkgs = ["python39", "gcc", "gnumake", "pkg-config"]

[phases.install]
cmds = [
    "python -m pip install --upgrade pip setuptools wheel",
    "python -m pip install numpy>=1.24.0 Cython>=0.29.0",
    "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "uvicorn api:app --host 0.0.0.0 --port $PORT"